<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Notas</h1>
    <h2>Samuel Paula Polonini - CC1MB </h2>
    <form id="form-notas">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required><br><br>
        <label for="nota1">Nota 1:</label>
        <input type="number" step="0.1" id="nota1" name="nota1" required><br><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" step="0.1" id="nota2" name="nota2" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    <table id="tabela-notas">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
